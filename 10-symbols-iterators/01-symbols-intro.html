<script>
    let foo = Symbol('name');
    let bar = Symbol('name');

    // console.log(foo == bar);

    let obj = {
        [Symbol('name')]: 'Leo',
        [Symbol('age')]: 21,
        city: 'Cascavel'
    };
    
    const symbols = Object.getOwnPropertySymbols(obj);

    const data = symbols.map(sym => obj[sym]);

    console.log(data);
