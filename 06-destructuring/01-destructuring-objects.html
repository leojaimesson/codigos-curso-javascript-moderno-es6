<!DOCTYPE html>
<html>
<head>
    <title>01 - Destructuring Objects</title>
</head>
<body>
</body>

<script>
    var data = {
        name: 'Leo Jaimesson',
        surname: 'Sousa',
        age: 21,
        blog: 'https://leojaimesson.github.io',
        social: {
            twitter: '@leojaimesson',
            facebook: '/leojaimesson'
        }
    };
    
    // const name = data.name;
    // const surname = data.surname;
    // const twitter = data.social.twitter;
    // console.log(name);
    // console.log(surname);
    // console.log(twitter);
    // 
    
    const { name, surname } = data;
    console.log(name);
    console.log(surname);

    const { facebook, twitter } = data.social;

    console.log(facebook);
    console.log(twitter);


    const { facebook: fb } = data.social;
    
    console.log(fb);

    const { city = 'Cascavel' } = data;
    console.log(city);

</script>
</html>
